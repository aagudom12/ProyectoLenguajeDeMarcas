<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/entradas.css">
        <link rel="shortcut icon" href="../img/favicon.jpg">
        <title>Entradas Premios GOAT</title>
    </head>
    <body>
      <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img class="icono" src="../img/logo.png" alt="Logo"></a>
                <h1>Compra tu Entrada</h1>
            </div>
        </nav>
    </header>

        <form action="procesa.php" method="get">
          <fieldset>
              <legend>Datos personales</legend>
              <div>
                  <p><label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" maxlength="20" required></p>  
              </div>
              <div>
                  <p><label for="apellidos">Apellidos: </label><input type="text" name="apellidos" id="apellidos" maxlength="50" required></p>
              </div>
              <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
              </div>
              <div>
                  <p>Sexo: <input type="radio" name="sexo" value="hombre" checked><label for="hombre">hombre </label> <input type="radio" name="sexo" value="mujer"> <label for="mujer">mujer </label></p>
              </div>
          </fieldset>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
          </div>
          <div>
              <p><label for="correo">Correo: </label><input type="email" name="correo" id="correo" required></p>
          </div>
          <div>
              <p><label for="poblacion">Población: </label>
                  <select name="poblacion" id="poblacion">
                      <option value="alicante">Alicante</option>
                      <option value="madrid">Madrid</option>
                      <option value="sevilla" selected>Sevilla</option>
                      <option value="valencia">Valencia</option>
                      <option value="valencia">Otro</option>
                  </select>
              </p>
          </div>
          <div>
              <p>Comenta tu videojuego ganador: <textarea id="descripcion" cols="20" rows="1" name="descripcion"></textarea></p>
          </div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar Datos">
      </form>
    </body>
</html>
